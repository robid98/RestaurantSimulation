<ng-container *ngIf="auth.isAuthenticated$ | async as isAuthenticated; else loggedOut">
    {{isAuthenticated}}
    <button (click)="auth.logout({ returnTo: document.location.origin })">
        Log out
    </button>
    <button (click)="getTestList()">
        Get list
    </button>
    <button (click)="getAccessToken()">
        Get access token
    </button>
</ng-container>
<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>

<ul *ngIf="auth.user$ | async as user">
    <li>{{ user.name }}</li>
    <li>{{ user.email }}</li>
</ul>
